<style>
  #snow1 {
    position: absolute;
    height: 50px;
    width: 50px;
    color: blue;
    font-size: 50px;
  }
</style>

<body>
	<div id="snow1">*</div>
</body>


<script>
  let yOffset = 25
  let xOffset = 25 
	let cy = window.innerHeight / 3 - yOffset
  let cx = window.innerWidth / 3 - xOffset
  let y = 0
  let x = 0
  let snow
  let theta = 0
  
  function setup () {
   	snow = document.getElementById('snow1')
    snow.src = snow + '#' + Math.random()
    document.body.appendChild(snow)
    snow.style.position = 'absolute'
    snow.style.left = x + 'px'
    snow.style.top = y + 'px'
    draw()
  }
  
  function draw() {
		requestAnimationFrame(draw)
    y++
    snow.style.top = y + 'px'
    theta += 0.05
    x = Math.cos(theta) * 50 + cx
    snow.style.left = x + 'px'
    snow.style.top = y + 'px'
  }
  
  window.addEventListener('load', setup)

</script>
